<!--
    [Editor](https://nodered.org/docs/creating-nodes/node-html)
    the main node definition that is registered with the editor
    the node has a single editable property, name
 -->
<script type="text/javascript">
    RED.nodes.registerType('sanyr-io-dpt',{
        category: 'function',
        color: '#C31F1F',
        defaults: {
            name: {value:""},
            tagno: {value:"1"},
            datablock: {value:"3"},
            min: {value:"-20"},
            max: {value:"100"},
            minalarm: {value:"0"},
            maxalarm: {value:"20"},
            model: {value:""},
            manufacturer: {value:"SANYR"},
            last_calibration: {value:"12/12/2017"},
            unit: {value:"BAR"}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"sanyr-io-dpt";
        }
    });
</script>
